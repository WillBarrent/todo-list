<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="logo">What To Do</div>
      <div class="sidebar">
        <div class="sidebar-item">
          <span class="sidebar-img">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z"
              />
            </svg>
          </span>
          <span class="sidebar-text">All</span>
        </div>
        <div class="sidebar-item">
          <span class="sidebar-img"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M18.25,22L15.5,19L16.66,17.82L18.25,19.41L21.84,15.82L23,17.23M20.5,3A0.5,0.5 0 0,1 21,3.5V13.36C20.36,13.13 19.69,13 19,13C17.46,13 16.06,13.6 15,14.56V7.1L9,5V16.9L13.04,18.3C13,18.54 13,18.77 13,19C13,19.46 13.06,19.92 13.16,20.36L9,18.9L3.66,20.97C3.59,21 3.55,21 3.5,21A0.5,0.5 0 0,1 3,20.5V5.38C3,5.15 3.16,4.97 3.35,4.9L9,3L15,5.1L20.33,3"
              /></svg
          ></span>
          <span class="sidebar-text">Today</span>
        </div>
        <div class="sidebar-item">
          <span class="sidebar-img"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.89 21 5V19C21 20.1 20.11 21 19 21H5C3.9 21 3 20.11 3 19V5C3 3.89 3.9 3 5 3M5 19H19V9H5V19M5 7H19V5H5V7M17 11V13H7V11H17"
              /></svg
          ></span>
          <span class="sidebar-text">Next 7 day</span>
        </div>
        <div class="projects-title">
          <span class="projects-see-all"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z"
              /></svg
          ></span>
          <span class="project-see-all-text">Projects</span>
        </div>
        <div class="projects"></div>
        <div class="todo__add-project--btn">
          <div class="todo__add-project--icon">+</div>
          <div class="todo__add-project--title">Add Project</div>
        </div>
        <form action="" class="add-project hidden">
          <input
            type="text"
            class="add-project__title"
            placeholder="Project Name"
          />
          <div class="add-project__buttons">
            <div class="add-project__cancel">Cancel</div>
            <div class="add-project__add">Add</div>
          </div>
        </form>
      </div>
      <div class="header">All To-Do Items</div>
      <div class="content">
        
      </div>
    </div>
  </body>
</html>
